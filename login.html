<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light">
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 shadow" style="max-width: 600px; width: 100%">

        <div class="community-banner">
            Let's learn, share & inspire each other with our passion for
            computer engineering. Sign up now ü§òüèº
          </div>

          <div class="row">
            <div class="col">
                <!-- Content for the first column -->
                <h1 class="title">Sign In</h1>
            
                <form class="sign-up-form">
                  <div class="form-row">
            
                  
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                      aria-label="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                      aria-label="Password"
                    />
                  </div>
                  
                  <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                  </button>
                </form>
                <hr />
                <button class="btn btn-outline-primary btn-block" type="button">
                  <img src="./public/facebook-logo.png" alt="Facebook-logo" />
                  Sign up with Facebook
                </button>
                <button class="btn btn-outline-danger btn-block mt-2" type="button">
                  <img src="./public/google-logo.png" alt="Google-logo" />
                  Sign up with Google
                </button>
            </div>
            
            <div class="col">
                <!-- Content for the second column -->
                <div class="text-center mt-3">
                    Don‚Äôt have an account yet? 
                    <a href="#" class="text-primary">Create new for free!</a>
                  </div>
                <div class="vector">
                  <img src="./public/login-vector.png" alt="login" />
                </div>
            </div>
        </div>
        
        
      </div>
    </div>
  </body>
</html>
